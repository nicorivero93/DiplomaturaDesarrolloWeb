    <main class="holder">
        <h1>Transporte según la distancia</h1>

        <label for="distancia">Ingresa la distancia en metros:</label>
        <input type="number" id="distancia" name="distancia">
        <button onclick="determinarTransporte()">Determinar transporte</button>

        <p id="resultado"></p>

        <script>
        function determinarTransporte() {
            const distancia = document.getElementById("distancia").value;
            let transporte;

            if (distancia <= 1000) {
                transporte = "pie";
            } else if (distancia <= 10000) {
                transporte = "bicicleta";
            } else if (distancia <= 30000) {
                transporte = "colectivo";
            } else if (distancia <= 100000) {
                transporte = "auto";
            } else {
                transporte = "avión";
            }

            document.getElementById("resultado").innerText = "El medio de transporte recomendado es: " + transporte;
        }
        </script>

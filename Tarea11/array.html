    <main class="holder">
        <h1>Encontrar el número mayor en un array</h1>

        <label for="numeros">Ingresa números separados por comas:</label>
        <input type="text" id="numeros" name="numeros">
        <button onclick="encontrarMayor()">Encontrar mayor</button>

        <p id="resultado"></p>

        <script>
            function encontrarMayor() {
                const numeros = document.getElementById("numeros").value.split(",").map(Number);
                const mayor = Math.max(...numeros);

                document.getElementById("resultado").innerText = "El número mayor es: " + mayor;
            }
        </script>
